<script>
    class Deposit{

        constructor (totalamount){

            this.totalamount=totalamount;

        }

        withdraw(atm){
            
            console.log(this.totalamount-atm)
        
        }
 
         deposit(mtm){
            console.log(this.totalamount+mtm)
         }
       

    }

    let bank1= new Deposit(20000);
    console.log(bank1.totalamount);
    
    bank1.withdraw(10000);

    bank1.deposit(2000);
     console.log(bank1.totalamount);
     

</script>
