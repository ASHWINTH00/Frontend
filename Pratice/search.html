<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiggy Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container nav-bar">
      <div class="logo">Swiggy</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Restaurants</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Signup</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero-section">
    <div class="hero-content">
      <h1>Order Food Online from Your Favorite Restaurants</h1>
      <input type="text" placeholder="Enter your location">
      <button>Find Food</button>
    </div>
  </section>

  <section class="restaurants">
    <h2>Popular Restaurants</h2>
    <div class="restaurant-list">
      <div class="restaurant-card">
        <img src="https://via.placeholder.com/200" alt="Restaurant 1">
        <h3>Pizza Hut</h3>
        <p>Fast Food, Italian</p>
      </div>
      <div class="restaurant-card">
        <img src="https://via.placeholder.com/200" alt="Restaurant 2">
        <h3>Biryani Blues</h3>
        <p>Indian, Biryani</p>
      </div>
      <div class="restaurant-card">
        <img src="https://via.placeholder.com/200" alt="Restaurant 3">
        <h3>Subway</h3>
        <p>Healthy, Sandwiches</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Swiggy Clone. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>

<!-- CSS (style.css) -->
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #fff;
  color: #333;
}

header {
  background-color: #fff;
  padding: 15px 0;
  border-bottom: 1px solid #e0e0e0;
}

.container {
  width: 90%;
  margin: 0 auto;
}

.nav-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #fc8019;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.hero-section {
  background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
  padding: 100px 20px;
  color: white;
  text-align: center;
}

.hero-section input {
  padding: 10px;
  width: 300px;
  margin: 20px 0;
}

.hero-section button {
  padding: 10px 20px;
  background-color: #fc8019;
  border: none;
  color: white;
  cursor: pointer;
}

.restaurants {
  padding: 40px 20px;
  text-align: center;
}

.restaurant-list {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  margin-top: 30px;
}

.restaurant-card {
  width: 200px;
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 8px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.restaurant-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 5px;
}

footer {
  background-color: #f7f7f7;
  padding: 20px 0;
  text-align: center;
  border-top: 1px solid #e0e0e0;
}
</style>
